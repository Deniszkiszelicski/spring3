<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Authors List </h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="authors : ${authors}">
        <td th:text="${authors.id}">123</td>
        <td th:text="${authors.firstName}">Spring in action</td>
        <td th:text="${authors.lastName}">Wrox</td>
    </tr>
</table>

</body>
</html>
